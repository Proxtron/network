{% extends "network/layout.html" %}

{% block body %}

<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row mx-0">
            <h1><label class="form-label" for="message">Create Post</label></h1>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <textarea id="post" class="form-control" name="message" rows="3" placeholder="What is on your mind?"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <input class="btn btn-primary" type="submit">
            </div> 
        </div>
    </div>
</form>
   
{% endblock %}
